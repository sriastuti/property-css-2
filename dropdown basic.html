<!DOCTYPE html>
<html>
<head>
	<title>Dropdown basic</title>
	<style type="text/css">
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			padding: 12px;
			z-index: 1;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
	</style>
</head>
<body>
	<h2>Dropdown yang muncul ketika di hover</h2>

	<div class="dropdown">
		<span class="dropdown:hover">Ke Sini</span>
		<div class="dropdown-content">Halo POLINDRA</div>
	</div>
</body>
</html>

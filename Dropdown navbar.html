<!DOCTYPE html>
<html>
<head>
	<title>Dropdown navbar</title>
	<link rel="stylesheet" type="text/css" href="cssdropdownnavbar.css">
</head>
<body>
	<ul>
		<li><a href="#" class="aktif">Home</a></li>
		<li><a href="#">News</a></li>
		<li class="dropdown">
			<a href="#" class="droptbn">Dropdown</a>
			<div class="dropdown-content">
				<a href="#">Link 1</a>
				<a href="#">Link 2</a>
				<a href="#">Link 3</a>
			</div>
		</li>
	</ul>
	<h3>Ini adalah contoh Menu Dropdown di dalam navigation Bar</h3>
	<p>Coba anda hover menu <b>Dropdown</b> untuk melihat beberapa sub menu berupa link.</p>
</body>
</html>
